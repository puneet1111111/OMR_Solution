<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Themed Input to PDF</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 20px;
        }
        h1 {
            color: #16a30f;
            text-align: center;
        }
        .grid-container {
            text-align : center;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            justify-content: center;
        }
        .grid-item {
            border: 1px solid #30363d;
            padding: 10px;
            text-align: center;
            position: relative;
            background-color: #161b22;
        }
        .grid-item span {
            color: #16a30f;
            font-size: 14px;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        input {
            width: 100%;
            background-color: transparent;
            color: #16a30f;
            border: none;
            outline: none;
            text-align: center;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
        }
        input:focus {
            background-color: #21262d;
            border: none;
        }
        #download-pdf {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
        }
        #download-pdf:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <h1>Hacker Themed Input to PDF</h1>
    <div class="grid-container" id="grid-container">
        <!-- 100 inputs generated by JavaScript -->
    </div>
    <button id="download-pdf">Download PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const gridContainer = document.getElementById('grid-container');

        // Generate 100 input fields with labels
        for (let i = 0; i < 100; i++) {
            const div = document.createElement('div');
            div.classList.add('grid-item');

            const label = document.createElement('span');
            label.textContent = i + 1;
            div.appendChild(label);

            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = '';
            div.appendChild(input);

            gridContainer.appendChild(div);
        }

        // Add navigation to next input on Enter
        const inputs = document.querySelectorAll('input');
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent form submission
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    }
                }
            });
        });

        document.getElementById('download-pdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont('Courier', 'normal');
            doc.setFontSize(12);

            let y = 10;
            inputs.forEach((input, index) => {
                const value = input.value || ' '; // Default to blank if empty
                const line = `${index + 1} --- ${value}`;
                doc.text(line, 10, y);

                y += 10; // Move to the next line
                if (y > 280) { // Add a new page if content exceeds page height
                    doc.addPage();
                    y = 10;
                }
            });

            // Save the PDF
            doc.save('result.pdf');
        });
    </script>
</body>
</html>
